#正式环境###########################################################################################################################################
server:
  # 7003 生产 7002 测试
  port: 7003

spring:
  profiles: prod #默认环境(环境)

  datasource:
    druid:
      # 数据库访问配置, 使用druid数据源
      type: com.alibaba.druid.pool.DruidDataSource
      driver-class-name: com.mysql.jdbc.Driver
      username: root
      # 正式数据库
      url: jdbc:mysql://10.4.1.145:3306/zhyzt
      password: 123456
      # 连接池配置
      initial-size: 5
      min-idle: 5
      max-active: 20
      # 连接等待超时时间
      max-wait: 3000
      # 配置检测可以关闭的空闲连接间隔时间
      time-between-eviction-runs-millis: 6000
      # 配置连接在池中的最小生存时间
      min-evictable-idle-time-millis: 300000
      validation-query: select '1' from dual
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false

