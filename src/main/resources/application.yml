server:
  # 7003 生产 7002 测试
  # port: 7002
  servlet:
    # 应用的访问路径
    context-path: /bank


# mybatis配置
mybatis:
  type-aliases-package: com.ctd.bank.*.model
  mapper-locations: classpath:mapper/*/*.xml
  configuration:
    jdbcTypeForNull: 'NULL'
    mapUnderscoreToCamelCase: true
    defaultExecutorType: 'REUSE'
    useGeneratedKeys: true
    cacheEnabled: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

#spring 配置
spring:
  # 服务模块
  devtools:
    # 热部署开关
    restart:
      enabled: true
  application:
    name: zhyzt
  profiles:
    active: prod


